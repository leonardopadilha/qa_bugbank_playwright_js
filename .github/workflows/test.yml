name: Testes E2E

on:
  workflow_dispatch:

  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Instalando as dependencias
        run: npm install

      - name: Executando os tests via terminal
        run: npm run test
